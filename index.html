</div>
        <div id="bar"></div>
        <div id="logo"><h1>MENY</h1></div>  
<div id="search"> <input type="text" id="myInput" onkeyup="ContactsearchFX()" placeholder="Søk her...">
<table id="myTable">
    <tr>
        <td><a href="#">Kjøttboller</a></td>
    </tr>
    <tr>

    <div id="tekst">
        <a href="https://meny.no/tema/nyheter/matnyheter-sommeren-2022/">
        <img id="matvarer" src="matvarer.png" alt="bilde som viser matvarer som er på tilbud">
        <div id="tilbudfarge"></div>
        <h1 class="header">NYHET</h1>
        </div>
  
    </div>


    <script>
            window.onload = function () {
                var rows = document.querySelectorAll('tr:not(.header)');
    
                for (var i = 0; i < rows.length; i++) {
                    rows[i].style.display = 'none';
                }
            }
    
            function ContactsearchFX() {
                var input, filter, table, tr, td, i;
    
                input = document.getElementById("myInput");
    
                filter = input.value.toUpperCase();
                table = document.getElementById("myTable");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
    
                        }
                    }
                }
    
                var rows = document.querySelectorAll('tr:not(.header)');
    
                if (input.value.length == 0) {
                    for (var i = 0; i < rows.length; i++) {
                        rows[i].style.display = 'none';
                    }
                }
            }
        </script>
</body>
</html>
